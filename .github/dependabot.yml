version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    commit-message:
      prefix: "[bot]"
    open-pull-requests-limit: 10
    allow:
      - dependency-name: "@kong/*"
      - dependency-name: "@kong-ui-public/*"
    groups:
      kong-packages:
        patterns:
          - "@kong/*"
          - "@kong-ui-public/*"
    labels:
      - "dependencies"
      - "automated"
